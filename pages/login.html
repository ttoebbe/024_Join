<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="/imgs/homepage_join.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/pages/login.css">
    <link rel="stylesheet" href="/styles/pages/style.css">
    <script src="/js/script.js"></script>
    <script type="module" src="/js/auth.js"></script>
</head>

<body>
    <div class="wrapper max-width-1440">
        <div class="background-overlay" id="bg"></div>
        <a href="/pages/login.html"><img src="/imgs/homepage_join.png" alt="" class="homepage-image" id="img_animation"> </a>
        <header>
            <p>Not a Join user? </p>
            <button><a href="/pages/sign_up.html">Sign Up</a></button>
        </header>

        <main>
            <section>
                <div class="form-header">
                    <h1>Log in</h1>
                    <div class="underline_div"></div>
                </div>
                <form id="loginForm">
                    <div class="input-fields">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <img src="/imgs/icons/mail.png" alt="" class="input-icon-email">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <img src="/imgs/icons/lock.png" alt="" class="input-icon-password">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-left" id="btnLogin">Log In</button>
                        <button class="btn-right" id="btnGuest">Guest Log In</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="/pages/privacy_policy.html" class="footer_left">Privacy Policy</a>
            <a href="/pages/legal_notice.html" class="footer_right">Legacy notice</a>
        </footer>
    </div>
    <p id="formMsg"></p>
</body>

</html>
