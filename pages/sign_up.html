<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="/imgs/homepage_join.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/pages/sign.css">
    <link rel="stylesheet" href="/styles/pages/style.css">
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="wrapper max-width-1440">
        <img src="/imgs/homepage_join.png" alt="" class="homepage-image" id="img_animation">
        <main>
            <section>
                <a href="/pages/login.html">
                <img src="/imgs/icons/Property 1=Default.png" alt="" class="form-decoration-top-left">
                </a>
                <div class="form-header">
                    <h1>Sign Up</h1>
                    <div class="underline_div"></div>
                </div>
                <form id="signupForm">
                    <div class="input-fields">
                        <input type="text" id="suName" name="username" placeholder="Username" required>
                        <img src="/imgs/icons/person.png" alt="" class="input-icon-username position">
                        <input type="email" id="suEmail" name="email" placeholder="Email" required>
                        <img src="/imgs/icons/mail.png" alt="" class="input-icon-email position">
                        <input type="password" id="suPw" name="password" placeholder="Password" required>
                        <img src="/imgs/icons/lock.png" alt="" class="input-icon-password position">
                        <input type="password" id="suPw2" name="confirm_password" placeholder="Confirm Password" required>
                        <img src="/imgs/icons/lock.png" alt="" class="input-icon-confirm-password position">
                    </div>
                    <label>
                        <input type="checkbox" id="suPolicy" name="terms" required >
                        I agree to the <a href="/pages/privacy_policy.html" class="footer_left label_link">Privacy Policy</a>
                    </label>
                    <div class="form-buttons">
                        <button disabled type="submit" class="btn-left" id="btnSignup">Sign Up</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="/login/privacy_policy.html" class="footer_left">Privacy Policy</a>
            <a href="/login/legal_notice.html" class="footer_right">Legacy notice</a>
        </footer>
    </div>
</body>

</html>
