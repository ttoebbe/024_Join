<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakte | Join</title>
    <link
      rel="shortcut icon"
      href="../img/homepage_join.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/core/variables.css" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/pages/contacts.css" />
  </head>

  <body>
    <div class="app-shell">
      <aside id="nav-bar-placeholder"></aside>
      <div class="page-column">
        <div id="header-placeholder"></div>

        <!-- ab hier der content der seite -->
        <main class="contacts-page">
          <div class="contacts-main">
            <section class="contact-list-panel">
              <button
                class="list-add-button"
                type="button"
                aria-controls="contact-overlay"
              >
                <span class="button-icon">+</span>
                <span>Add New Contact </span>
              </button>
              <div class="contact-list" aria-live="polite"></div>
            </section>

            <section class="contact-detail-panel">
              <section class="contacts-header">
                <div class="contacts-title-row">
                  <h1>Contacts</h1>
                  <button
                    type="button"
                    class="contact-back-button"
                    aria-label="Back to contacts"
                  >
                    <img
                      src="../img/icons/Property 1=Default.png"
                      alt=""
                      aria-hidden="true"
                    />
                  </button>
                </div>
                <p class="content-border">|</p>
                <p class="contacts-tagline">Better with a team</p>
              </section>

              <section id="contact-detail-injection"></section>
            </section>
          </div>
        </main>

        <!-- Edit Contact Overlay or Add New Contact Overlay -->
        <section
          id="contact-overlay"
          class="contact-overlay"
          aria-hidden="true"
        >
          <div
            class="contact-overlay-dialog"
            role="dialog"
            aria-modal="true"
            aria-labelledby="contact-overlay-title"
          >
            <button
              type="button"
              class="overlay-close-button"
              data-overlay-close
              aria-label="Close add contact dialog"
            >
              X
            </button>
            <div class="overlay-panel overlay-panel-top">
              <div class="overlay-brand">
                <div class="overlay-logo">
                  <img src="../assets/img/Capa 1.png" alt="Join logo" />
                </div>
                <h2 id="contact-overlay-title">Add contact</h2>
                <p class="overlay-tagline">Tasks are better with a team!</p>
                <span class="overlay-underline"></span>
              </div>
            </div>

            <div class="overlay-panel overlay-panel-bottom">
              <div class="overlay-form-row">
                <div class="overlay-avatar">
                  <div class="avatar-circle">
                    <img
                      src="../assets/img/icons/Group 13.svg"
                      alt="User avatar"
                    />
                  </div>
                </div>
                <form id="contact-form" class="overlay-form">
                  <label class="sr-only" for="contact-name">Name</label>
                  <div class="input-with-icon">
                    <!-- <span class="input-prefix">ddddd</span> -->
                    <input
                      class="overlay-input"
                      id="contact-name"
                      name="name"
                      type="text"
                      placeholder="Name"
                      required
                      autocomplete="name"
                    />
                    <span class="input-icon" aria-hidden="true">
                      <img src="../assets/img/icons/person.png" alt="" />
                    </span>
                  </div>

                  <label class="sr-only" for="contact-email">Email</label>
                  <div class="input-with-icon">
                    <!-- <span class="input-prefix">email=</span> -->
                    <input
                      class="overlay-input"
                      id="contact-email"
                      name="email"
                      type="email"
                      placeholder="Email"
                      required
                      autocomplete="email"
                    />
                    <span class="input-icon" aria-hidden="true">
                      <img src="../assets/img/icons/mail.png" alt="" />
                    </span>
                  </div>

                  <label class="sr-only" for="contact-phone">Phone</label>
                  <div class="input-with-icon">
                    <!-- <span class="input-prefix">phone=</span> -->
                    <input
                      class="overlay-input"
                      id="contact-phone"
                      name="phone"
                      type="tel"
                      placeholder="Phone"
                      required
                      autocomplete="tel"
                    />
                    <span class="input-icon" aria-hidden="true">
                      <img src="../assets/img/icons/call.png" alt="" />
                    </span>
                  </div>

                  <!-- Error message -->
                  <div id="contactFormMsg" class="form-msg"></div>

                  <div class="overlay-actions">
                    <button
                      type="button"
                      id="contact-delete"
                      class="overlay-btn overlay-btn-secondary"
                    >
                      Delete
                    </button>
                    <button
                      type="submit"
                      class="overlay-btn overlay-btn-primary"
                    >
                      Create contact
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

        <!-- content der Seite endet hier -->
      </div>
    </div>
    <script src="../js/core/constants.js"></script>
    <script src="../js/core/utils.js"></script>
    <script src="../js/core/firebase-service.js"></script>
    <script src="../js/core/templates.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/contacts/contacts-data.js"></script>
    <script src="../js/contacts/contacts-ui.js"></script>
    <script src="../js/contacts/contacts-forms.js"></script>
  </body>
</html>
