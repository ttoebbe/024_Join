<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join | Summary</title>

    <link rel="stylesheet" href="../../css/core/variables.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="shortcut icon" href="../../img/homepage_join.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/pages/style.css" />
    <link rel="stylesheet" href="../../css/pages/summary.css" />
  </head>

  <body>
    <div class="app-shell">
      <aside id="nav-bar-placeholder"></aside>

      <div class="page-column">
        <div id="header-placeholder"></div>

        <main class="content">
          <div class="summary-body">
            <div class="summary-left">
              <div class="summary-headline">
                <h1 class="summary-h1">Join 360</h1>
                <div class="summary-line"></div>
                <p class="summary-sub">Key Metrics at a Glance</p>
              </div>

              <section class="summary-kpis">
                <a href="board.html" class="kpi-card kpi-top">
                  <div class="kpi-icon">
                    <img src="../../img/icons/Frame 59.png" alt="" />
                  </div>
                  <div class="kpi-stack">
                    <div class="kpi-number" id="countTodo">0</div>
                    <div class="kpi-label">To-do</div>
                  </div>
                </a>

                <a href="board.html" class="kpi-card kpi-top">
                  <div class="kpi-icon">
                    <img src="../../img/icons/Group 7.png" alt="" />
                  </div>
                  <div class="kpi-stack">
                    <div class="kpi-number" id="countDone">0</div>
                    <div class="kpi-label">Done</div>
                  </div>
                </a>

                <a href="board.html" class="kpi-card kpi-wide">
                  <div class="kpi-wide-left">
                    <div class="kpi-icon kpi-icon--stack">
                      <img class="icon-bg" src="../../img/icons/Ellipse 4.png" alt="" />
                      <img class="icon-fg" src="../../img/icons/Prio-alta.png" alt="" />
                    </div>

                    <div class="kpi-stack">
                      <div class="kpi-number" id="countUrgent">0</div>
                      <div class="kpi-label">Urgent</div>
                    </div>
                  </div>

                  <div class="kpi-divider"></div>

                  <div class="kpi-wide-right">
                    <div class="kpi-date" id="nextDeadlineDate">â€”</div>
                    <div class="kpi-sub">Upcoming Deadline</div>
                  </div>
                </a>

                <a href="board.html" class="kpi-card kpi-bottom">
                  <div class="kpi-number" id="countBoard">0</div>
                  <div class="kpi-label">Tasks in Board</div>
                </a>

                <a href="board.html" class="kpi-card kpi-bottom">
                  <div class="kpi-number" id="countInProgress">0</div>
                  <div class="kpi-label">Tasks In Progress</div>
                </a>

                <a href="board.html" class="kpi-card kpi-bottom">
                  <div class="kpi-number" id="countAwaiting">0</div>
                  <div class="kpi-label">Awaiting Feedback</div>
                </a>
              </section>
            </div>

            <section class="greeting">
              <p id="greetingText">Good morning,</p>
              <h2 id="userName">Guest</h2>
            </section>
          </div>
        </main>
      </div>
    </div>

    <script src="../../js/core/constants.js"></script>
    <script src="../../js/core/utils.js"></script>
    <script src="../../js/core/firebase-service.js"></script>
    <script src="../../js/templates/shared-template.js"></script>
    <script src="../../js/components/components.js"></script>
    <script src="../../js/features/summary/summary.js"></script>
  </body>
</html>
