<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="/assets/img/homepage-join.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/core/variables.css" />
    <link rel="stylesheet" href="/css/core/base.css" />
    <link rel="stylesheet" href="/css/pages/sign.css" />
    <link rel="stylesheet" href="/css/pages/auth-common.css" />
    <script src="/js/core/constants.js"></script>
    <script src="/js/core/utils.js"></script>
    <script src="/js/core/confirm-overlay.js"></script>
    <script src="/js/core/toast.js"></script>
    <script src="/js/core/firebase-service.js"></script>
    <script src="/js/features/auth/auth-validation.js"></script>
    <script src="/js/features/auth/auth.js"></script>
    <!-- <script src="/assets/dummy-data/sample-users.js"></script>  / Thomas delete old Folder "Assets" -->
  </head>

  <body class="auth-page">
    <div class="wrapper max-width-1440">
      <img
        src="/assets/img/homepage-join.svg"
        alt=""
        class="homepage-image"
        id="img-animation"
      />
      <main>
        <section>
          <a href="/index.html">
            <img
              src="/assets/img/icons/property-1-default.svg"
              alt=""
              class="form-decoration-top-left"
            />
          </a>
          <div class="form-header">
            <h1>Sign Up</h1>
            <div class="underline-div"></div>
          </div>
          <form id="sign-up-form" novalidate>
            <div class="input-fields">
              <div class="input-field-wrapper">
                <div class="input-control">
                  <input
                    type="text"
                    id="sign-up-name"
                    name="username"
                    placeholder="Username"
                  />
                  <img
                    src="/assets/img/icons/person.svg"
                    alt=""
                    class="input-icon-username position"
                  />
                </div>
                <div class="field-error" id="username-error"></div>
              </div>

              <div class="input-field-wrapper">
                <div class="input-control">
                  <input
                    type="email"
                    id="sign-up-email"
                    name="email"
                    placeholder="Email"
                    autocomplete="email"
                  />
                  <img
                    src="/assets/img/icons/mail.svg"
                    alt=""
                    class="input-icon-email position"
                  />
                </div>
                <div class="field-error" id="sign-up-email-error"></div>
              </div>

              <div class="input-field-wrapper">
                <div class="input-control">
                  <input
                    type="password"
                    id="sign-up-password"
                    name="password"
                    placeholder="Password"
                    autocomplete="new-password"
                  />
                  <img
                    src="/assets/img/icons/lock.svg"
                    class="input-icon-password position"
                    id="sign-up-password-lock-icon"
                  />
                  <img
                    src="/assets/img/icons/visibility_off.svg"
                    class="input-icon-password position d-none"
                    id="sign-up-password-visibility-toggle"
                  />
                </div>
                <div class="field-error" id="sign-up-password-error"></div>
              </div>

              <div class="input-field-wrapper">
                <div class="input-control">
                  <input
                    type="password"
                    id="sign-up-confirm-password"
                    name="confirm_password"
                    placeholder="Confirm Password"
                    autocomplete="new-password"
                  />
                  <img
                    src="/assets/img/icons/lock.svg"
                    class="input-icon-confirm-password position"
                    id="sign-up-confirm-password-lock-icon"
                  />
                  <img
                    src="/assets/img/icons/visibility_off.svg"
                    class="input-icon-confirm-password position d-none"
                    id="sign-up-confirm-password-visibility-toggle"
                  />
                </div>
                <div class="field-error" id="sign-up-confirm-password-error"></div>
              </div>
            </div>
            <label>
              <input type="checkbox" id="sign-up-policy" name="terms" />
              I agree to the
              <a href="privacy-policy.html" class="footer-left label-link"
                >Privacy Policy</a
              >
            </label>
            <div class="field-error" id="sign-up-policy-error"></div>
            <div class="form-buttons">
              <button disabled type="submit" class="btn-left" id="sign-up-button">
                Sign Up
              </button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <a href="privacy-policy.html" class="footer-left">Privacy Policy</a>
        <a href="legal-notice.html" class="footer-right">Legacy notice</a>
      </footer>
    </div>
    <div id="success-overlay" class="overlay">
      <div class="overlay-content">
        <h2>Your registration was successful.</h2>
      </div>
    </div>
  </body>
</html>
