<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link
      rel="shortcut icon"
      href="/assets/img/homepage_join.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/core/variables.css" />
    <link rel="stylesheet" href="/css/core/base.css" />
    <link rel="stylesheet" href="/css/pages/sign.css" />
    <link rel="stylesheet" href="/css/pages/style.css" />
    <script src="/js/core/constants.js"></script>
    <script src="/js/core/utils.js"></script>
    <script src="/js/core/firebase-service.js"></script>
    <script src="/js/features/auth/password-toggle.js"></script>
    <script src="/js/features/auth/auth-ui.js"></script>
    <script src="/js/features/auth/auth.js"></script>
    <!-- <script src="/assets/dummy-data/sample-users.js"></script>  / Thomas delete old Folder "Assets" -->
  </head>

  <body>
    <div class="wrapper max-width-1440">
      <img
        src="/assets/img/homepage_join.png"
        alt=""
        class="homepage-image"
        id="img_animation"
      />
      <main>
        <section>
          <a href="/index.html">
            <img
              src="/assets/img/icons/Property 1=Default.png"
              alt=""
              class="form-decoration-top-left"
            />
          </a>
          <div class="form-header">
            <h1>Sign Up</h1>
            <div class="underline_div"></div>
          </div>
          <form id="signupForm" novalidate>
            <div class="input-fields">
              <input
                type="text"
                id="suName"
                name="username"
                placeholder="Username"
              />
              <img
                src="/assets/img/icons/person.png"
                alt=""
                class="input-icon-username position"
              />
              <span id="username-error" class="field-error"></span>
              <input
                type="email"
                id="suEmail"
                name="email"
                placeholder="Email"
                autocomplete="email"
              />
              <img
                src="/assets/img/icons/mail.png"
                alt=""
                class="input-icon-email position"
              />
              <span id="suEmail-error" class="field-error"></span>
              <input
                type="password"
                id="suPw"
                name="password"
                placeholder="Password"
                autocomplete="new-password"
              />
              <img
                src="/assets/img/icons/lock.png"
                class="input-icon-password position"
                id="lockPw"
              />
              <img
                src="/assets/img/icons/visibility_off.png"
                class="input-icon-password position d-none"
                id="eyePw"
              />
              <span id="suPw-error" class="field-error"></span>

              <input
                type="password"
                id="suPw2"
                name="confirm_password"
                placeholder="Confirm Password"
                autocomplete="new-password"
              />
              <img
                src="/assets/img/icons/lock.png"
                class="input-icon-confirm-password position"
                id="lockPw2"
              />
              <img
                src="/assets/img/icons/visibility_off.png"
                class="input-icon-confirm-password position d-none"
                id="eyePw2"
              />
              <span id="suPw2-error" class="field-error"></span>
              <div id="errorSignupMsg" class="error-signup-msg">
                Your passwords don't match. Please try again.
              </div>
            </div>
            <label>
              <input type="checkbox" id="suPolicy" name="terms" />
              I agree to the
              <a href="privacy_policy.html" class="footer_left label_link"
                >Privacy Policy</a
              >
            </label>
            <div class="form-buttons">
              <button disabled type="submit" class="btn-left" id="btnSignup">
                Sign Up
              </button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <a href="privacy_policy.html" class="footer_left">Privacy Policy</a>
        <a href="legal_notice.html" class="footer_right">Legacy notice</a>
      </footer>
    </div>
    <div id="successOverlay" class="overlay">
      <div class="overlay-content">
        <h2>Your registration was successful.</h2>
      </div>
    </div>
  </body>
</html>
