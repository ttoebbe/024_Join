<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="./assets/img/homepage_join.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/core/variables.css">
    <link rel="stylesheet" href="./css/core/base.css">
    <link rel="stylesheet" href="./css/pages/login.css?v=2">
    <link rel="stylesheet" href="./css/pages/style.css">
    <script src="./js/core/constants.js"></script>
    <script src="./js/core/utils.js"></script>
    <script src="./js/core/firebase-service.js"></script>
    <script src="./js/features/auth/password-toggle.js"></script>
    <script src="./js/features/auth/auth-ui.js"></script>
    <script src="./js/features/auth/auth.js"></script>
</head>

<body class="login-page">
    <div class="wrapper max-width-1440">
        <div class="background-overlay" id="bg"></div>
        <a href="index.html"><img src="./assets/img/homepage_join.png" alt="" class="homepage-image" id="img_animation">
        </a>
        <header>
            <p>Not a Join user? </p>
            <a href="./html/pages/sign_up.html" class="btn-signup">Sign Up</a>
        </header>

        <main>
            <section>
                <div class="form-header">
                    <h1>Log in</h1>
                    <div class="underline_div"></div>
                </div>
                <form id="loginForm" novalidate>
                    <div class="input-fields">
                        <div class="input-field-wrapper">
                            <div class="input-control">
                                <input type="email" id="email" name="email" placeholder="Email" autocomplete="email">
                                <img src="./assets/img/icons/mail.png" class="input-icon-email">
                            </div>
                            <div class="field-error" id="email-error"></div>
                        </div>

                        <div class="input-field-wrapper">
                            <div class="input-control">
                                <input type="password" id="password" name="password" placeholder="Password">
                                <!-- Lock-Icon immer sichtbar -->
                                <img src="./assets/img/icons/lock.png" class="input-icon-password" id="lockPw">
                                <!-- Eye-Icon zum Umschalten -->
                                <img src="./assets/img/icons/visibility_off.png" class="input-icon-password d-none"
                                    id="eyePw">
                            </div>
                            <div class="field-error" id="password-error"></div>
                        </div>



                        <div class="form-buttons">
                            <button type="submit" class="btn-left" id="btnLogin">Log In</button>
                            <button class="btn-right" id="btnGuest">Guest Log In</button>
                        </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="./html/pages/privacy_policy.html" class="footer_left">Privacy Policy</a>
            <a href="./html/pages/legal_notice.html" class="footer_right">Legal notice</a>
        </footer>
    </div>
</body>

</html>
