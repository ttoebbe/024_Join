<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="../img/homepage_join.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/pages/login.css">
    <link rel="stylesheet" href="../styles/pages/style.css">
    <!-- <script src="../js/script.js"></script> -->
    <script type="module" src="../js/auth.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="wrapper max-width-1440">
        <div class="background-overlay" id="bg"></div>
        <a href="index.html"><img src="../img/homepage_join.png" alt="" class="homepage-image" id="img_animation"> </a>
        <header>
            <p>Not a Join user? </p>
            <button><a href="/pages/sign_up.html">Sign Up</a></button>
        </header>

        <main>
            <section>
                <div class="form-header">
                    <h1>Log in</h1>
                    <div class="underline_div"></div>
                </div>
                <form id="loginForm">
                    <!-- <p id="formMsg" class="form-message"></p> -->
                    <div class="input-fields">
                        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
                        <img src="../img/icons/mail.png" alt="" class="input-icon-email">

                        <div class="input-fields">
                            <input type="password" id="password" name="password" placeholder="Password" required
                                autocomplete="current-password">

                            <!-- Schloss-Icon -->
                            <img id="passwordLock" src="../img/icons/lock.png" alt="" class="input-icon-password">

                            <!-- Sichtbarkeit-Button -->
                            <img id="visibilityImg" class="visibilty-btn d-none" src="/img/icons/visibility_off.png"
                                alt="visibility_off">
                        </div>

                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-left" id="btnLogin">Log In</button>
                        <button class="btn-right" id="btnGuest">Guest Log In</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="/pages/privacy_policy.html" class="footer_left">Privacy Policy</a>
            <a href="/pages/legal_notice.html" class="footer_right">Legacy notice</a>
        </footer>
    </div>
</body>

</html>
