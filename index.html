<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/homepage_join.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/base.css" />
    <!-- <link rel="stylesheet" href="./styles/layout.css" /> -->

    <title>Projekt-Startvorlage</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-left">
          <h1>Projekt-Start</h1>
        </div>
        <div class="header-right">
          <button class="ghost-button" type="button">Platzhalter</button>
        </div>
      </div>
    </header>

    <main>
      <div class="test-section">
        <button
          class="button-styling"
          type="button"
          onclick="uploadAllData()"
        >
          laden
        </button>
        <button
          class="button-styling"
          type="button"
          onclick="fetchAndLogAllData()"
        >
          anzeigen
        </button>
        <button
          class="button-styling"
          type="button"
          onclick="deleteTaskById('t2')"
        >
          lösche Task by Id
        </button>
                <button
          class="button-styling"
          type="button"
          onclick="deleteContactById('c2')"
        >
          lösche Contact by Id
        </button>
      </div>

      <div>
        <form class="login-form" onsubmit="event.preventDefault(); validateUserForm();">
          <div class="input-group">
            <label for="username">Benutzername:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Benutzername eingeben"
              autocomplete="username"
              required="true"
            />
          </div>
          <div class="input-group">
            <label for="password">Passwort:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Passwort eingeben"
              autocomplete="current-password"
              required="true"
            />
          </div>
          <button
            class="button-styling"
            type="submit"
          >
            User validieren
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; Basisvorlage – passe mich an dein Projekt an.</p>
    </footer>
  </body>

  <script src="./js/storage.js"></script>
  <script src="./assets/dummy-data/sample-users.js"></script>
  <script src="./assets/dummy-data/sample-task.js"></script>
  <script src="./assets/dummy-data/sample-contacts.js"></script>
</html>
