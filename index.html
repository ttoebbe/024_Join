<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/assets.css" />



    <title>Projekt-Startvorlage</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-left">
          <h1>Projekt-Start</h1>
        </div>
        <div class="header-right">
          <button class="ghost-button" type="button">Platzhalter</button>
        </div>
      </div>
    </header>

    <main>
      <div class="test-section">
        <button
          class="button-styling"
          type="button"
          onclick="uploadSampleTasks()"
        >
          laden
        </button>
        <button
          class="button-styling"
          type="button"
          onclick="fetchAndLogSampleTasks()"
        >
          anzeigen
        </button>
        <button
          class="button-styling"
          type="button"
          onclick="deleteSampleTask()"
        >
          löschen
        </button>
      </div>

      <div class="test-section">
        <button class="button-styling" type="button" onclick="uploadUserList()">
          User laden
        </button>

      </div>

      <div>
        <form class="login-form" onsubmit="event.preventDefault(); validateUserForm();">
          <div class="input-group">
            <label for="username">Benutzername:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Benutzername eingeben"
              autocomplete="username"
              required="true"
            />
          </div>
          <div class="input-group">
            <label for="password">Passwort:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Passwort eingeben"
              autocomplete="current-password"
              required="true"
            />
          </div>
          <button
            class="button-styling"
            type="submit"
          >
            User validieren
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; Basisvorlage – passe mich an dein Projekt an.</p>
    </footer>
  </body>

  <script src="./js/main.js"></script>
  <script src="./js/firebase.js"></script>
</html>
