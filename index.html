<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="shortcut icon" href="./assets/img/homepage-join.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/core/variables.css">
    <link rel="stylesheet" href="./css/core/base.css">
    <link rel="stylesheet" href="./css/pages/login.css">
    <link rel="stylesheet" href="./css/pages/auth-common.css">
    <script src="./js/core/constants.js"></script>
    <script src="./js/core/data-utils.js"></script>
    <script src="./js/core/ui-utils.js"></script>
    <script src="./js/core/confirm-overlay.js"></script>
    <script src="./js/core/toast.js"></script>
    <script src="./js/core/firebase-service.js"></script>
    <script src="./js/features/auth/auth-validation.js"></script>
    <script src="./js/features/auth/auth-users.js"></script>
    <script src="./js/features/auth/auth-password.js"></script>
    <script src="./js/features/auth/auth-login.js"></script>
    <script src="./js/features/auth/auth-signup.js"></script>
    <script src="./js/features/auth/auth.js"></script>
</head>

<body class="login-page auth-page">
    <div class="wrapper max-width-1440">
        <div class="background-overlay" id="bg"></div>
        <a href="index.html"><img src="./assets/img/homepage-join.svg" alt="" class="homepage-image" id="img-animation">
        </a>
        <header>
            <p>Not a Join user? </p>
            <a href="./html/pages/sign-up.html" class="btn-signup">Sign Up</a>
        </header>

        <main>
            <section>
                <div class="form-header">
                    <h1>Log in</h1>
                    <div class="underline-div"></div>
                </div>
                <form id="login-form" novalidate>
                    <div class="input-fields">
                        <div class="input-field-wrapper">
                            <div class="input-control">
                                <input type="email" id="email" name="email" placeholder="Email" autocomplete="email">
                                <img src="./assets/img/icons/mail.svg" class="input-icon-email">
                            </div>
                            <div class="field-error" id="email-error"></div>
                        </div>

                        <div class="input-field-wrapper">
                            <div class="input-control">
                                <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
                                <!-- Lock-Icon immer sichtbar -->
                                <img src="./assets/img/icons/lock.svg" class="input-icon-password" id="password-lock-icon">
                                <!-- Eye-Icon zum Umschalten -->
                                <img src="./assets/img/icons/visibility_off.svg" class="input-icon-password d-none"
                                    id="password-visibility-toggle">
                            </div>
                            <div class="field-error" id="password-error"></div>
                        </div>



                        <div class="form-buttons">
                            <button type="submit" class="btn-left" id="login-button">Log In</button>
                            <button class="btn-right" id="guest-login-button">Guest Log In</button>
                        </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="./html/pages/privacy-policy.html" class="footer-left">Privacy Policy</a>
            <a href="./html/pages/legal-notice.html" class="footer-right">Legal notice</a>
        </footer>
    </div>
</body>

</html>
